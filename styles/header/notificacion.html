{# Validação de cookies #}

{% se show_cookie_banner e não params.preview %}
    <div class="js-notification js-notification-cookie-banner notification notification-fixed-bottom notification-above notification-secondary" style="display: none;">
        <div class="container text-center text-md-left">
            <div class="row align-items-md-center">
                <div class="col-12 col-md-7 offset-md-2 mb-3 mb-md-0 text-foreground">
                    {{ 'Al navegar por este site <strong>aceita o uso de cookies</strong> para agilizar sua experiência de compra.' | traduzir }}
                </div>
                <div class="col-md-auto">
                    <a href="#" class="js-notification-close js-acknowledge-cookies btn btn-primary btn-medium px-4 py-2 d-inline-block">{{ "Entendido" | traduzir }}</a>
                </div>
            </div>
        </div>
    </div>
{% fim se %}
